name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux x86_64 (静的リンクなのでglibc非依存)
          - os: ubuntu-24.04
            target: x86_64-linux
            artifact: ze-linux-x86_64
          # Linux aarch64
          - os: ubuntu-24.04
            target: aarch64-linux
            artifact: ze-linux-aarch64
          # macOS x86_64 (macOS-14でクロスコンパイル)
          - os: macos-14
            target: x86_64-macos
            artifact: ze-macos-x86_64
          # macOS Apple Silicon
          - os: macos-14
            target: aarch64-macos
            artifact: ze-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Create archive
        run: |
          cd zig-out/bin
          tar -czvf ../../${{ matrix.artifact }}.tar.gz ze
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          ls -la release/

      - name: Build .deb packages
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          # workflow_dispatchの場合はinput.tagを使用、それ以外はGITHUB_REFから取得
          if [ -n "${INPUT_TAG}" ]; then
            VERSION="${INPUT_TAG#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi

          # amd64 .deb
          mkdir -p deb-amd64/DEBIAN deb-amd64/usr/bin
          tar -xzf release/ze-linux-x86_64.tar.gz -C deb-amd64/usr/bin/
          chmod 755 deb-amd64/usr/bin/ze
          cat > deb-amd64/DEBIAN/control << EOF
          Package: ze
          Version: ${VERSION}
          Section: editors
          Priority: optional
          Architecture: amd64
          Maintainer: sanohiro <sanohiro@users.noreply.github.com>
          Description: Zero-latency Editor
           A tiny, zero-config, Emacs-like terminal editor for fast editing.
          EOF
          # Remove leading spaces (heredoc indentation)
          sed -i 's/^          //' deb-amd64/DEBIAN/control
          dpkg-deb --build deb-amd64 release/ze_amd64.deb

          # arm64 .deb
          mkdir -p deb-arm64/DEBIAN deb-arm64/usr/bin
          tar -xzf release/ze-linux-aarch64.tar.gz -C deb-arm64/usr/bin/
          chmod 755 deb-arm64/usr/bin/ze
          cat > deb-arm64/DEBIAN/control << EOF
          Package: ze
          Version: ${VERSION}
          Section: editors
          Priority: optional
          Architecture: arm64
          Maintainer: sanohiro <sanohiro@users.noreply.github.com>
          Description: Zero-latency Editor
           A tiny, zero-config, Emacs-like terminal editor for fast editing.
          EOF
          sed -i 's/^          //' deb-arm64/DEBIAN/control
          dpkg-deb --build deb-arm64 release/ze_arm64.deb

          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz *.deb > checksums.txt
          cat checksums.txt

      - name: Generate Homebrew formula
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          # workflow_dispatchの場合はinput.tagを使用、それ以外はGITHUB_REFから取得
          if [ -n "${INPUT_TAG}" ]; then
            VERSION="${INPUT_TAG#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          cd release
          SHA_MACOS_ARM=$(sha256sum ze-macos-aarch64.tar.gz | cut -d' ' -f1)
          SHA_MACOS_INTEL=$(sha256sum ze-macos-x86_64.tar.gz | cut -d' ' -f1)
          SHA_LINUX_ARM=$(sha256sum ze-linux-aarch64.tar.gz | cut -d' ' -f1)
          SHA_LINUX_INTEL=$(sha256sum ze-linux-x86_64.tar.gz | cut -d' ' -f1)
          sed -e "s/{{VERSION}}/${VERSION}/g" \
              -e "s/{{SHA_MACOS_ARM}}/${SHA_MACOS_ARM}/g" \
              -e "s/{{SHA_MACOS_INTEL}}/${SHA_MACOS_INTEL}/g" \
              -e "s/{{SHA_LINUX_ARM}}/${SHA_LINUX_ARM}/g" \
              -e "s/{{SHA_LINUX_INTEL}}/${SHA_LINUX_INTEL}/g" \
              ../.github/ze.rb.template > ze.rb
          cat ze.rb

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: release/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          if [ -z "${HOMEBREW_TAP_TOKEN}" ]; then
            echo "HOMEBREW_TAP_TOKEN not set, skipping Homebrew tap update"
            exit 0
          fi
          # workflow_dispatchの場合はinput.tagを使用、それ以外はGITHUB_REFから取得
          if [ -n "${INPUT_TAG}" ]; then
            VERSION="${INPUT_TAG#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/sanohiro/homebrew-ze.git
          mkdir -p homebrew-ze/Formula
          cp release/ze.rb homebrew-ze/Formula/
          cd homebrew-ze
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ze.rb
          git diff --cached --quiet || git commit -m "Update ze to ${VERSION}"
          git push

      - name: Update apt repository
        env:
          APT_GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          if [ -z "${APT_GPG_PRIVATE_KEY}" ]; then
            echo "APT_GPG_PRIVATE_KEY not set, skipping apt repo update"
            exit 0
          fi
          # workflow_dispatchの場合はinput.tagを使用、それ以外はGITHUB_REFから取得
          if [ -n "${INPUT_TAG}" ]; then
            VERSION="${INPUT_TAG#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi

          # Import GPG key
          echo "${APT_GPG_PRIVATE_KEY}" | gpg --batch --import

          # Create apt repo structure
          mkdir -p apt-repo/pool/main/z/ze
          mkdir -p apt-repo/dists/stable/main/binary-amd64
          mkdir -p apt-repo/dists/stable/main/binary-arm64

          # Copy .deb files
          cp release/ze_amd64.deb apt-repo/pool/main/z/ze/
          cp release/ze_arm64.deb apt-repo/pool/main/z/ze/

          # Generate Packages files
          cd apt-repo
          dpkg-scanpackages --arch amd64 pool/ > dists/stable/main/binary-amd64/Packages
          dpkg-scanpackages --arch arm64 pool/ > dists/stable/main/binary-arm64/Packages
          gzip -k dists/stable/main/binary-amd64/Packages
          gzip -k dists/stable/main/binary-arm64/Packages

          # Generate Release file
          cat > dists/stable/Release << EOF
          Origin: ze
          Label: ze
          Suite: stable
          Codename: stable
          Date: $(date -Ru)
          Architectures: amd64 arm64
          Components: main
          Description: ze apt repository
          EOF
          sed -i 's/^          //' dists/stable/Release

          # Add checksums to Release
          cd dists/stable
          echo "MD5Sum:" >> Release
          for f in main/binary-*/Packages*; do
            echo " $(md5sum $f | cut -d' ' -f1) $(wc -c < $f) $f" >> Release
          done
          echo "SHA256:" >> Release
          for f in main/binary-*/Packages*; do
            echo " $(sha256sum $f | cut -d' ' -f1) $(wc -c < $f) $f" >> Release
          done
          cd ../..

          # Sign Release file
          gpg --batch --yes --armor --detach-sign -o dists/stable/Release.gpg dists/stable/Release
          gpg --batch --yes --armor --clearsign -o dists/stable/InRelease dists/stable/Release

          # Export public key
          gpg --armor --export > ze.gpg

          # Copy install script
          cp ../.github/install.sh .

          ls -laR

      - name: Deploy apt repo to GitHub Pages
        env:
          APT_GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
        if: env.APT_GPG_PRIVATE_KEY != ''
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apt-repo
          publish_branch: gh-pages
          force_orphan: true
